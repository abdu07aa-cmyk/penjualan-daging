<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Penjualan Daging</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

  #dataTable,
  #dataTable thead,
  #dataTable tbody,
  #dataTable tr{
    display:block;
    width:100%;
  }

  #dataTable tr{
    display:flex;
    flex-wrap:nowrap;
    align-items:center;
    overflow-x:auto;
    gap:10px;
    padding:10px;
    border-bottom:1px solid #e5e7eb;
  }

    display:inline-block;
    white-space:nowrap;

    padding:6px 8px;

  #dataTable td:last-child{

  td[data-label="Kg"],
  td[data-label="Aksi"]::before{
    display:none;

  td{
    justify-content:flex-start;
  }

  td[data-label="Nama"]{
    font-size:16px;
    font-weight:700;
    margin-bottom:4px;
  }

  td[data-label="Jenis"]{
    color:#475569;
    font-size:14px;
    margin-bottom:4px;
  }

  td[data-label="Total"]{
    font-size:17px;
    font-weight:700;
    color:#16a34a;
    margin-top:6px;
  }

  td[data-label="Aksi"]{
    margin-top:10px;
  }
}
  /* ===========================
   SUPER FINAL MOBILE FIX ðŸ”¥
   =========================== */
@media (pointer: coarse){

  body{
    padding:10px;
  }

  .container{
    max-width:100%;
    padding:16px;
    border-radius:18px;
  }

  h2{
    font-size:22px;
  }

  label{
    font-size:15px;
  }

  input, select{
    font-size:16px;
    padding:14px;
  }

  button{
    font-size:17px;
    padding:16px;
    border-radius:14px;
  }

  /* ===== TABLE â†’ CARD ===== */
  table thead{
    display:none !important;
  }

  table, tbody, tr, td{
    display:block !important;
    width:100% !important;
  }

  tr{
    background:#ffffff;
    margin-bottom:16px;
    padding:14px;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
  }

  td{
    display:flex !important;
    justify-content:space-between;
    padding:6px 0;
    font-size:15px;
  }

  td::before{
    content:attr(data-label);
    font-weight:600;
    color:#475569;
  }

  /* ===== AKSI BUTTON ===== */
  .aksi{
    flex-direction:column;
    gap:10px;
    margin-top:10px;
  }

  .btn-edit,
  .btn-hapus{
    width:100%;
    padding:14px;
    font-size:16px;

  }

body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px;}
label{font-weight:bold;margin-top:12px;display:block;}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:16px;
}
.readonly{background:#e5e7eb;font-weight:bold;}
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button.secondary{background:#0ea5e9;}
button.wa{background:#25D366;}

table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9;}

.aksi{
  display:flex;
  gap:6px;
  justify-content:center;
}
.btn-edit{
  background:#facc15;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
}
.btn-hapus{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
}


</style>
</head>

<body>
<div class="container">
<h2>Penjualan Daging</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Nama</label>
<input type="text" id="nama">

<label>Jenis Daging</label>
<select id="jenis" onchange="setHarga()">
<option value="">-- Pilih --</option>
<option>DAGING SEMUR</option>
<option>DAGING RENDANG</option>
<option>TETELAN</option>
<option>LAMUR</option>
<option>ATI</option>
<option>TUNJANG</option>
<option>IGA</option>
<option>BUNTUT</option>
<option>DAGING KEPALA</option>
<option>PARU</option>
</select>

<label>Harga / Kg</label>
<input type="text" id="harga" class="readonly" readonly>

<label>Berat (Kg)</label>
<input type="number" id="berat" step="0.01" oninput="hitungTotal()">

<label>Total</label>
<input type="text" id="total" class="readonly" readonly>

<button onclick="simpan()">Simpan</button>
<button class="secondary" onclick="exportExcel()">Export Excel</button>
<button class="wa" onclick="shareWA()">Share WhatsApp</button>

<table>
<thead>
<tr>
<th>Tanggal</th><th>Nama</th><th>Jenis</th><th>Kg</th><th>Total</th><th>Aksi</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script>
const { createClient } = supabase;
const db = createClient(
  'https://gnpjzhwbjeidabxdturx.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImducGp6aHdiamVpZGFieGR0dXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODc4NTUsImV4cCI6MjA4MzM2Mzg1NX0.Lsdt0mC1MCPeUATPukRRnXFwEpsaQdNzs927086vxjY'
);

const hargaDaging={
  "DAGING SEMUR":125000,
  "DAGING RENDANG":145000,
  "TETELAN":90000,
  "LAMUR":55000,
  "ATI":75000,
  "TUNJANG":80000,
  "IGA":70000,
  "BUNTUT":80000,
  "DAGING KEPALA":115000,
  "PARU":85000
};

let editId=null;

function setHarga(){
  harga.value=jenis.value?hargaDaging[jenis.value].toLocaleString('id-ID'):'';
  hitungTotal();
}
function hitungTotal(){
  if(!jenis.value||!berat.value) return total.value='';
  total.value=(hargaDaging[jenis.value]*berat.value).toLocaleString('id-ID');
}
function formatTanggal(t){
  const d=new Date(t);
  return String(d.getDate()).padStart(2,'0')+
         String(d.getMonth()+1).padStart(2,'0')+
         d.getFullYear();
}

async function simpan(){
  const tgl=formatTanggal(tanggal.value);
  const totalHarga=hargaDaging[jenis.value]*berat.value;

  if(editId){
    await db.from('penjualan_daging').update({
      tanggal:tgl,nama:nama.value,jenis:jenis.value,
      berat:berat.value,harga:hargaDaging[jenis.value],total:totalHarga
    }).eq('id',editId);
    editId=null;
  }else{
    await db.from('penjualan_daging').insert([{
      tanggal:tgl,nama:nama.value,jenis:jenis.value,
      berat:berat.value,harga:hargaDaging[jenis.value],total:totalHarga
    }]);
  }
  resetForm();
  loadData();
}

function resetForm(){
  tanggal.value=nama.value=jenis.value=berat.value=harga.value=total.value='';
}

async function loadData(){
  const {data}=await db.from('penjualan_daging').select('*').order('id',{ascending:false});
  const tb=document.getElementById('tbody');
  tb.innerHTML='';
  data.forEach(d=>{
    tb.innerHTML+=`
    <tr>
      <td data-label="Tanggal">${d.tanggal}</td>
      <td data-label="Nama">${d.nama}</td>
      <td data-label="Jenis">${d.jenis}</td>
      <td data-label="Kg">${d.berat}</td>
      <td data-label="Total">Rp ${d.total.toLocaleString('id-ID')}</td>
      <td data-label="Aksi">
        <div class="aksi">
          <button class="btn-edit" onclick="edit(${d.id},'${d.tanggal}','${d.nama}','${d.jenis}',${d.berat})">Edit</button>
          <button class="btn-hapus" onclick="hapus(${d.id})">Hapus</button>
        </div>
      </td>
    </tr>`;
  });
}

function edit(id,tgl,nm,jns,brt){
  editId=id;
  tanggal.value=tgl.slice(4)+'-'+tgl.slice(2,4)+'-'+tgl.slice(0,2);
  nama.value=nm;
  jenis.value=jns;
  setHarga();
  berat.value=brt;
  hitungTotal();
}

async function hapus(id){
  if(confirm('Hapus data ini?')){
    await db.from('penjualan_daging').delete().eq('id',id);
    loadData();
  }
}

function exportExcel(){
  const rows=[...document.querySelectorAll('#tbody tr')].map(tr=>{
    const td=tr.querySelectorAll('td');
    return {Tanggal:td[0].innerText,Nama:td[1].innerText,Jenis:td[2].innerText,Kg:td[3].innerText,Total:td[4].innerText};
  });
  const ws=XLSX.utils.json_to_sheet(rows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'Penjualan');
  XLSX.writeFile(wb,'penjualan_daging.xlsx');
}

function shareWA(){
  const r=document.querySelector('#tbody tr');
  if(!r) return;
  const t=r.querySelectorAll('td');
  const msg=`Penjualan Daging
Tanggal : ${t[0].innerText}
Nama : ${t[1].innerText}
Jenis : ${t[2].innerText}
Berat : ${t[3].innerText}
Total : ${t[4].innerText}`;
  window.open('https://wa.me/?text='+encodeURIComponent(msg));
}

loadData();
</script>
</body>
</html>
