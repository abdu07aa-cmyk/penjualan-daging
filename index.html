<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penjualan Daging</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
}

body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
}
.container{
  min-height:100svh;   /* full tinggi layar HP */
  width:100%;
  background:#fff;
  padding:16px;
  box-sizing:border-box;
}
h2{text-align:center;margin-bottom:16px;}
label{font-weight:bold;margin-top:10px;display:block;}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:16px;
}
.readonly{background:#e5e7eb;font-weight:bold;}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-size:16px;
}
button.secondary{background:#0ea5e9;}
button.wa{background:#25D366;}

table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px 10px;
  text-align:center;
  white-space:nowrap;
}
th{background:#f1f5f9;}

.aksi{display:flex;gap:6px;justify-content:center;}
.btn-edit{background:#facc15;border:none;padding:6px 10px;border-radius:8px;}
.btn-hapus{background:#ef4444;color:#fff;border:none;padding:6px 10px;border-radius:8px;}

@media(max-width:768px){
  table{display:block;overflow-x:auto;}
}
</style>
</head>
<body>

<div class="container">
<h2>Penjualan Daging</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Nama</label>
<input type="text" id="nama">

<label>Jenis Daging</label>
<select id="jenis" onchange="setHarga()">
<option value="">-- Pilih --</option>
<option>DAGING SEMUR</option>
<option>DAGING RENDANG</option>
<option>TETELAN</option>
<option>LAMUR</option>
<option>ATI</option>
<option>TUNJANG</option>
<option>IGA</option>
<option>BUNTUT</option>
<option>DAGING KEPALA</option>
<option>PARU</option>
</select>

<label>Harga / Kg</label>
<input type="text" id="harga" class="readonly" readonly>

<label>Berat (Kg)</label>
<input type="number" id="berat" step="0.01" oninput="hitungTotal()">

<label>Total</label>
<input type="text" id="total" class="readonly" readonly>

<button onclick="simpan()">Simpan</button>
<button class="secondary" onclick="exportExcel()">Export Excel</button>
<button class="wa" onclick="shareWA()">Share WhatsApp</button>

<table>
<thead>
<tr>
<th>Tanggal</th><th>Nama</th><th>Jenis</th><th>Kg</th><th>Total</th><th>Aksi</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script>
const { createClient } = supabase;
const db = createClient(
  'https://gnpjzhwbjeidabxdturx.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImducGp6aHdiamVpZGFieGR0dXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODc4NTUsImV4cCI6MjA4MzM2Mzg1NX0.Lsdt0mC1MCPeUATPukRRnXFwEpsaQdNzs927086vxjY'
);

const hargaDaging={
  "DAGING SEMUR":125000,
  "DAGING RENDANG":145000,
  "TETELAN":90000,
  "LAMUR":55000,
  "ATI":75000,
  "TUNJANG":80000,
  "IGA":70000,
  "BUNTUT":80000,
  "DAGING KEPALA":115000,
  "PARU":85000
};

let editId=null;

function setHarga(){
  harga.value=jenis.value?hargaDaging[jenis.value].toLocaleString('id-ID'):'';
  hitungTotal();
}

function hitungTotal(){
  if(!jenis.value||!berat.value) return total.value='';
  total.value=(hargaDaging[jenis.value]*berat.value).toLocaleString('id-ID');
}function tampilTanggal(t){
  if(!t) return '-';

  // FORMAT BARU: yyyy-mm-dd
  if(t.includes('-')){
    const d = new Date(t + 'T00:00:00');
    if(isNaN(d)) return '-';
    return String(d.getDate()).padStart(2,'0') + '/' +
           String(d.getMonth()+1).padStart(2,'0') + '/' +
           d.getFullYear();
  }

  // FORMAT LAMA: ddmmyyyy
  if(t.length === 8 && !isNaN(t)){
    return t.slice(0,2) + '/' + t.slice(2,4) + '/' + t.slice(4);
  }

  return '-';
}

async function simpan(){
  if(!tanggal.value||!nama.value||!jenis.value||!berat.value){
    alert('Lengkapi data');
    return;
  }

  const payload={
    tanggal:tanggal.value,
    nama:nama.value,
    jenis:jenis.value,
    berat:berat.value,
    harga:hargaDaging[jenis.value],
    total:hargaDaging[jenis.value]*berat.value
  };

  if(editId){
    await db.from('penjualan_daging').update(payload).eq('id',editId);
    editId=null;
  }else{
    await db.from('penjualan_daging').insert([payload]);
  }

  resetForm();
  loadData();
}

function resetForm(){
  tanggal.value=nama.value=jenis.value=berat.value=harga.value=total.value='';
}

async function loadData(){
  const {data}=await db
    .from('penjualan_daging')
    .select('*')
    .order('tanggal',{ascending:false}); // WEB: terbaru di atas

  const tb=document.getElementById('tbody');
  tb.innerHTML='';
  data.forEach(d=>{
    tb.innerHTML+=`
    <tr>
      <td>${tampilTanggal(d.tanggal)}</td>
      <td>${d.nama}</td>
      <td>${d.jenis}</td>
      <td>${d.berat}</td>
      <td>Rp ${d.total.toLocaleString('id-ID')}</td>
      <td class="aksi">
        <button class="btn-edit" onclick="edit(${d.id},'${d.tanggal}','${d.nama}','${d.jenis}',${d.berat})">Edit</button>
        <button class="btn-hapus" onclick="hapus(${d.id})">Hapus</button>
      </td>
    </tr>`;
  });
}

function edit(id,tgl,nm,jns,brt){
  editId=id;
  tanggal.value=tgl;
  nama.value=nm;
  jenis.value=jns;
  setHarga();
  berat.value=brt;
  hitungTotal();
}

async function hapus(id){
  if(confirm('Hapus data ini?')){
    await db.from('penjualan_daging').delete().eq('id',id);
    loadData();
  }
}

function exportExcel(){
  let rows=[...document.querySelectorAll('#tbody tr')].map(tr=>{
    const td=tr.querySelectorAll('td');
    const [d,m,y]=td[0].innerText.split('/');
    return {
      Tanggal: new Date(`${y}-${m}-${d}`), // DATE asli Excel
      Nama: td[1].innerText,
      Jenis: td[2].innerText,
      Kg: Number(td[3].innerText),
      Total: Number(td[4].innerText.replace(/[^\d]/g,''))
    };
  });

  rows = rows.reverse(); // EXCEL: terbaru di bawah

  const ws = XLSX.utils.json_to_sheet(rows);
  ws['!cols']=[{wch:12},{wch:20},{wch:18},{wch:8},{wch:14}];

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Penjualan');
  XLSX.writeFile(wb, 'penjualan_daging.xlsx');
}

function shareWA(){
  const r=document.querySelector('#tbody tr');
  if(!r) return;
  const t=r.querySelectorAll('td');
  const msg=`Penjualan Daging
Tanggal: ${t[0].innerText}
Nama: ${t[1].innerText}
Jenis: ${t[2].innerText}
Kg: ${t[3].innerText}
Total: ${t[4].innerText}`;
  window.open('https://wa.me/?text='+encodeURIComponent(msg));
}

loadData();
</script>
</body>
</html>
