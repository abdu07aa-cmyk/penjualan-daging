<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplikasi Penjualan Daging</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:20px;}
label{font-weight:bold;margin-top:12px;display:block;}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:16px;
}
.readonly{background:#e5e7eb;font-weight:bold;}
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button.secondary{background:#0ea5e9;}
button.wa{background:#25D366;}

table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9;}

.aksi{
  display:flex;
  gap:6px;
  justify-content:center;
}
.btn-edit{
  background:#facc15;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
}
.btn-hapus{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
}

/* ===== MOBILE CARD TABLE ===== */
@media (max-width:600px){
  table thead{display:none;}
  table,tbody,tr,td{display:block;width:100%;}
  table{border:none;}
  tr{
    background:#f8fafc;
    margin-bottom:14px;
    padding:12px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
  }
  td{
    border:none;
    display:grid;
    grid-template-columns:90px 1fr;
    padding:6px 0;
    text-align:left;
  }
  td::before{
    content:attr(data-label);
    font-weight:bold;
    color:#334155;
  }
}
</style>
</head>

<body>
<div class="container">
<h2>Penjualan Daging</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Nama</label>
<input type="text" id="nama" placeholder="Nama pembeli">

<label>Jenis Daging</label>
<select id="jenis" onchange="setHarga()">
<option value="">-- Pilih --</option>
<option>DAGING SEMUR</option>
<option>DAGING RENDANG</option>
<option>TETELAN</option>
<option>LAMUR</option>
<option>ATI</option>
<option>TUNJANG</option>
<option>IGA</option>
<option>BUNTUT</option>
<option>DAGING KEPALA</option>
<option>PARU</option>
</select>

<label>Harga / Kg (Rp)</label>
<input type="text" id="harga" class="readonly" readonly>

<label>Berat (Kg)</label>
<input type="number" id="berat" step="0.01" oninput="hitungTotal()">

<label>Total (Rp)</label>
<input type="text" id="total" class="readonly" readonly>

<button onclick="tambahData()">Simpan</button>
<button class="secondary" onclick="exportExcel()">Export Excel</button>
<button class="wa" onclick="shareWA()">Share WhatsApp</button>

<table id="tabel">
<thead>
<tr>
<th>Tanggal</th>
<th>Nama</th>
<th>Jenis</th>
<th>Kg</th>
<th>Total</th>
<th>Aksi</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  'https://gnpjzhwbjeidabxdturx.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImducGp6aHdiamVpZGFieGR0dXJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODc4NTUsImV4cCI6MjA4MzM2Mzg1NX0.Lsdt0mC1MCPeUATPukRRnXFwEpsaQdNzs927086vxjY'
);

const hargaDaging={
  "DAGING SEMUR":125000,
  "DAGING RENDANG":145000,
  "TETELAN":90000,
  "LAMUR":55000,
  "ATI":75000,
  "TUNJANG":80000,
  "IGA":70000,
  "BUNTUT":80000,
  "DAGING KEPALA":115000,
  "PARU":85000
};

let data=[];
let editIndex=null;

function formatTanggal(t){
  const d=new Date(t);
  return String(d.getDate()).padStart(2,'0')+
         String(d.getMonth()+1).padStart(2,'0')+
         d.getFullYear();
}

function setHarga(){
  harga.value=jenis.value?hargaDaging[jenis.value].toLocaleString('id-ID'):'';
  hitungTotal();
}

function hitungTotal(){
  if(!jenis.value||!berat.value) return total.value='';
  total.value=(hargaDaging[jenis.value]*berat.value).toLocaleString('id-ID');
}

async function tambahData(){
  if(!tanggal.value||!nama.value||!jenis.value||!berat.value){
    alert('Lengkapi data'); return;
  }

  const tglFix=formatTanggal(tanggal.value);
  const totalHarga=hargaDaging[jenis.value]*berat.value;

  if(editIndex!==null){
    data[editIndex]={Tanggal:tglFix,Nama:nama.value,Jenis:jenis.value,Kg:berat.value,Total:totalHarga};
    editIndex=null;
  }else{
    await supabaseClient.from('penjualan_daging').insert([{
      tanggal:tglFix,nama:nama.value,jenis:jenis.value,
      berat:berat.value,harga:hargaDaging[jenis.value],total:totalHarga
    }]);
    data.unshift({Tanggal:tglFix,Nama:nama.value,Jenis:jenis.value,Kg:berat.value,Total:totalHarga});
  }
  render();
}

function editData(i){
  const d=data[i];
  editIndex=i;
  tanggal.value=d.Tanggal.slice(4)+'-'+d.Tanggal.slice(2,4)+'-'+d.Tanggal.slice(0,2);
  nama.value=d.Nama;
  jenis.value=d.Jenis;
  setHarga();
  berat.value=d.Kg;
  hitungTotal();
}

function hapusData(i){
  if(confirm('Hapus data ini?')){
    data.splice(i,1);
    render();
  }
}

function render(){
  const tb=document.querySelector('#tabel tbody');
  tb.innerHTML='';
  data.forEach((d,i)=>{
    tb.innerHTML+=`
    <tr>
      <td data-label="Tanggal">${d.Tanggal}</td>
      <td data-label="Nama">${d.Nama}</td>
      <td data-label="Jenis">${d.Jenis}</td>
      <td data-label="Kg">${d.Kg}</td>
      <td data-label="Total">Rp ${d.Total.toLocaleString('id-ID')}</td>
      <td data-label="Aksi">
        <div class="aksi">
          <button class="btn-edit" onclick="editData(${i})">Edit</button>
          <button class="btn-hapus" onclick="hapusData(${i})">Hapus</button>
        </div>
      </td>
    </tr>`;
  });
}

function exportExcel(){
  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'Penjualan');
  XLSX.writeFile(wb,'penjualan_daging.xlsx');
}

function shareWA(){
  if(!data.length) return alert('Belum ada data');
  const d=data[0];
  const pesan=`Penjualan Daging
Tanggal : ${d.Tanggal}
Nama : ${d.Nama}
Jenis : ${d.Jenis}
Berat : ${d.Kg} Kg
Total : Rp ${d.Total.toLocaleString('id-ID')}`;
  window.open('https://wa.me/?text='+encodeURIComponent(pesan),'_blank');
}
</script>
</body>
</html>
